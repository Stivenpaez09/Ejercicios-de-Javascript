        //como lo hacen en el curso
        let palabra = prompt(`Ingresa una palabra para verificar si es palindromo`);
        const palindromo = (palabra = "")=>{
         if (!palabra) return document.write("Debe ingresar un texto");
         palabra = palabra.toLocaleLowerCase();
         let convertir = palabra.split("").reverse().join("");
         return (palabra === convertir)
          ?document.write(`La palabara "${palabra}" SI es palindromo, al reves es "${convertir}"`)
          :document.write(`La palabara "${palabra}" NO es palindromo, al reves es "${convertir}"`) 
        }
        palindromo(palabra);
    </script>
