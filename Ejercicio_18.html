        //Como en el curso lo hacen
        let frase = prompt("Ingrese la frase a la que desea ver cuantas palabras y consonantes tiene");
        const contarVocales = (frase) => {
            frase = frase.toLowerCase();
            if (!frase) return document.write("Debes ingresar una frase");
            if (Number(frase) == frase) return document.write("Debes ingresar un texto, no otro tipo de dato");
            let contvocales = 0, contconsonantes = 0;
            for (const letra of frase) {
                if(/[aeiouáéíóúü]/.test(letra)) contvocales++;
                if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) contconsonantes++;
            }
            document.write(`La frase "${frase}" tiene ${contvocales} vocales y tiene ${contconsonantes} consonantes.`);

        contarVocales(frase);
