        //Como lo hacen en el curso
        let texto = prompt("ingrese un texto aqui");
        let encontrar = prompt("Ingrese la palabra que quiere verificar cuantas veces esta en el texto");
        const textoEnCadena = (texto = "", encontrar= "")=>{
         if (!texto) return document.write("ingrese un texto");
         if (!encontrar) return document.write("ingrese la palabra a evaluar");
         let i=0, cont=0;
         while (i !== -1) {
            i = texto.indexOf(encontrar, i)
            if(i !== -1)
            i++;
            cont++;
         }
         return document.write(`la palabra ${encontrar} aparece ${cont} veces`);
        }
