        //Como lo hacen en el curso
        let temperatura = Number(prompt("Ingrese la temperatura que desea convertir"));
        let tipo = prompt("Ingrese el tipo de grado en la que esta la tempreratura.");
        const conversionGrados = (temperatura, tipo) => {
            tipo = tipo.toLocaleUpperCase();
            if (temperatura === undefined) return document.write("Debe ingresar el numero de temperatura");
            if (isNaN(temperatura) === true) return document.write("Debe ingresar un numero en temperatura, no se aceptan cadenas u otro tipo de dato.");
            if (!tipo) return document.write("Debe ingresar el tipo de grado de la temperatura que esta ingresando ");
            if (tipo.length !== 1 || !/(C|F)/.test(tipo) ) return document.write("Tipo de temperatura no valida.");
            if (tipo === "C"){
                return document.write(`${temperatura}°C es igual a ${Math.round((temperatura * (9/5))+32)}°F`);
            } else if (tipo === "F"){
                return document.write(`${temperatura}°F es igual a ${Math.round((temperatura - 32)* (5/9))}°C`);

        conversionGrados(temperatura, tipo);
