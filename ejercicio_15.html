        //Como en el curso lo hacen
        let numero = Number(prompt("Ingrese el numero que desea convertir"));
        let tipo = Number(prompt("Especifique que tipo de dato esta ingresando (10 o 2)."));
        let conversion = (numero, tipo) => {
            if (numero === undefined) return document.write("Debe ingresar el numero desea convertir");
            if (isNaN(numero) === true) return document.write("Debe ingresar el numero que desea convertir, no se aceptan cadenas u otro tipo de dato.");
            if (tipo === undefined) return document.write("Debe ingresar el tipo de grado de la temperatura que esta ingresando ");
            if (isNaN(tipo) === true) return document.write("El tipo base debe ser numerica, no se aceptan cadenas u otro tipo de dato.");
            if (tipo === 2){
                return document.write(`El numero ${numero} binario en decimal es: ${parseInt(numero,2)}`)
            } else if (tipo === 10){
