<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 align = "center" style = "color: red;">EJERCICIO #2 <br></h1>
    <h3 align = "left" style="color: #000;">Programa una función que te devuelva el texto recortado según el número de caracteres indicados</h3>
    <script>

        let texto = prompt("Ingrese un texto");
        let numero = prompt("ingrese el numero de caracteres que desea ver del texto ingresado con anterioridad");
        numero = parseInt(numero);
        let modificacion = "";
        console.log(typeof numero);

        function elegirTexto(texto, numero, modificacion){
            modificacion = texto.slice(0, numero);

            return modificacion;
        
        }

        if (!texto || !numero) {

            document.write(`Debe ingresar un texto en la cadena y elegir un numero`);
             
        }
        else {
            document.write(`La fraccion de texto que usted eligio es: `);
            document.write(elegirTexto(texto, numero, modificacion));
        }
    </script>
</body>
</html>
