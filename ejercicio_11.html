        //como en el curso lo hacen
        let numero = Number(prompt("ingrese un numero para calcular su factorial"));
        const convertirNumero = (numero)=> {
            let ejercicio = numero;
            if (!numero) return document.write("Debe ingresar un numero");
            if (isNaN(numero === true)) return document.write("Debe ingresar un numero, no un caracter");
            if (Math.sign(numero) === -1) return document.write("ingrese un numero positivo");
            for (let index = numero; index < 1; index--) {
                ejercicio *= index;
            }
            return document.write(`El factorial del numero ${numero} es: ${ejercicio}`);   
        }
        convertirNumero(numero);
    </script>
