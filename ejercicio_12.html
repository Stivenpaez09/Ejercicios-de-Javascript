        //como en el curso lo hacen
        let numero = Number(prompt("ingrese un numero para calcular si es primo"));
        const primo = (numero)=>{
            if (!numero) return document.write("Debe ingresar un numero");
            if (isNaN(numero === true)) return document.write("Debe ingresar un numero, no un caracter");
            if (Math.sign(numero) === -1) return document.write("ingrese un numero positivo");
            if (numero === 0) return document.write(`El numero no puede ser cero`);
            if (numero === 1) return document.write(`El numero ${numero} SI es un numero primo`);
            let divisible = false;
            for (let i = 2; i < numero; i++) {
                if ((numero % i) === 0 ){
                    divisible = true;
                    break
                };
            }
            return (divisible === true)
             ? document.write(`El numero ${numero} NO es un numero primo`)
             : document.write(`El numero ${numero} SI es un numero primo`);
        }
        primo(numero);
    </script>
