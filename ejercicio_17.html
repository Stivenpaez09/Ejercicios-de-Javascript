        //como lo hacen en el curso 
        let fecha = new Date(prompt("ingrese su fecha"));
        const fechaDeNacimiento = (fecha) => {
            document.write(fecha.getMonth());
            if (fecha === undefined) return document.write("Debe ingresar su fecha de nacimiento");
            if (!(fecha instanceof Date)) return document.write("El año ingresado debe ser un una fecha con su respectivo año, mes y dia.");
            let minacimiento = new Date().getTime() - fecha.getTime();
            let conversion = 1000 * 60 * 60 * 24 * 365;
            let total = Math.floor(minacimiento / conversion);
            return (Math.sign(total) === 1)
             ? document.write(`Tu tienes ${total} años.`)
             : (Math.sign(total) === -1)
              ? document.write(`Hace falta ${Math.abs(total)} años para el ${fecha.getFullYear()}`)
              : document.write(`Estamos en el año ${fecha.getFullYear}`);
