<!DOCTYPE html>
<html lang="en">
<head>

    <h1 align = "center" style = "color: red;">EJERCICIO #4 <br></h1>
    <h3 align = "left" style="color: #000;">Programa una funci√≥n que repita un texto X veces</h3>
</head>
<body>
    <script>
        let texto = prompt("ingresa un texto");
        let veces = Number(prompt("ingrese la cantidad de veces que desea que se repita el texto"))
        if (!texto || !veces){
            document.write(`Ingrese un texto y un numero`)
        }
        else{
            for (let index = 0; index <= veces; index++) {
                document.write(`- ${texto}. <br>`);
            }
        }
    </script>
    
</body>
