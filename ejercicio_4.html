        //como la hacen en el curso
        let texto = prompt("ingresa un texto");
        let veces = Number(prompt("ingrese la cantidad de veces que desea que se repita el texto"))
        const repetirTexto = (texto = "", veces = undefined) => {
         if (!texto) return document.write("ingrese un texto");
         if (veces === undefined) return document.write("ingrese la cantidad de veces");
         if (veces === 0) return document.write("La cantidad de veces no puede ser 0");
         if (Math.sign(veces) === -1) return document.write("ingrese un numero positivo");
         for (let index = 0; index <= veces; index++) document.write(`${texto} <br>`);
        }
        repetirTexto(texto, veces);
    </script>
